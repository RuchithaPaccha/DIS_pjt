<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nautical Boat Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar-brand {
            color: green;
            font-size: 36px;
            font-weight: bold;
            text-decoration: none;
            font-family: Times, serif;
        }
        .navbar-nav .nav-link {
            font-size: 18px;
            font-weight: bold;
        }
        .header-title {
            color: green;
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            font-family: Times, serif;
        }
        .header-subtitle {
            color: green;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            font-family: Times, serif;
        }
        .login-section {
            padding: 60px 0;
        }
        .login-title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            color: green;
        }
        .login-content {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .login-button {
            background-color: green;
            border: none;
        }
        .login-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nautical Dreams Boat Club</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="find_boat.html">Find Boat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="compare.html">Compare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="active nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-white py-5">
        <div class="container">
            <h1 class="header-title">Login</h1>
            <p class="header-subtitle">Access your account</p>
        </div>
    </header>

    <section class="login-section">
        <div class="container">
            <div class="login-content">
                <h2 class="login-title">Login to Your Account</h2>
                <form action="dashboard.html" method="POST">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary login-button w-100">Login</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
