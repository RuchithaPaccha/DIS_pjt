            margin: 0 auto 15px auto;

    <header class="bg-white py-5">
        <div class="container">
            <h1 class="display-4" style="color: green; font-size: 38px; font-weight: bold; text-align: center; font-family: Times, serif">Boat Listings</h1>
        </div>
    </header>

    <div class="container table-container" id="boatListingsContainer">
        <!-- Boat details will be inserted here -->
    </div>

    <script>
        var data = [
            { "Id": 1, "boatName": "Luxury Modern Yacht", "type": "Yacht", "length": 30, "minPrice": 2000, "maxPrice": 3000, "availability": "Yes", "image": "images/luxury_modern_yacht.jpg", "rentRange": "$1500 - $2000" },
            { "Id": 2, "boatName": "Shamrock Yacht", "type": "Yacht", "length": 35, "minPrice": 2500, "maxPrice": 3500, "availability": "Yes", "image": "images/shamrock_yacht.jpg", "rentRange": "$1800 - $2300" },
            { "Id": 3, "boatName": "Predator Yacht", "type": "Yacht", "length": 40, "minPrice": 3000, "maxPrice": 4000, "availability": "No", "image": "images/predator_yacht.jpg", "rentRange": "$2000 - $2500" },
            { "Id": 4, "boatName": "Speedster Boat", "type": "Speedboat", "length": 20, "minPrice": 1000, "maxPrice": 1500, "availability": "Yes", "image": "images/speedster_boat.jpg", "rentRange": "$700 - $900" },
            { "Id": 5, "boatName": "Comet Boat", "type": "Speedboat", "length": 25, "minPrice": 1500, "maxPrice": 2000, "availability": "No", "image": "images/comet_boat.jpg", "rentRange": "$1000 - $1200" },
            { "Id": 6, "boatName": "Wave Rider", "type": "Jet Ski", "length": 10, "minPrice": 500, "maxPrice": 1000, "availability": "Yes", "image": "images/wave_rider.jpg", "rentRange": "$300 - $500" },
            { "Id": 7, "boatName": "Sea Breeze", "type": "Jet Ski", "length": 12, "minPrice": 600, "maxPrice": 1100, "availability": "Yes", "image": "images/sea_breeze.jpg", "rentRange": "$400 - $600" },
            { "Id": 8, "boatName": "Adventure Sailboat", "type": "Sailboat", "length": 30, "minPrice": 1800, "maxPrice": 2500, "availability": "Yes", "image": "images/adventure_sailboat.jpg", "rentRange": "$1300 - $1600" },
            { "Id": 9, "boatName": "Explorer Sailboat", "type": "Sailboat", "length": 35, "minPrice": 2200, "maxPrice": 2800, "availability": "No", "image": "images/explorer_sailboat.jpg", "rentRange": "$1700 - $2000" }
        ];

        // Function to populate boat information
        function populateBoatListings(filteredData) {
            var container = document.getElementById('boatListingsContainer');
            container.innerHTML = '';

            filteredData.forEach(function (item) {
                var card = document.createElement('div');
                card.className = 'boat-card';

                var image = document.createElement('img');
                image.src = item.image;
                image.alt = item.boatName;
                image.className = 'boat-image';

                var table = document.createElement('table');
                table.className = 'table table-striped';

                var tbody = document.createElement('tbody');
                tbody.innerHTML = `
                    <tr><th>Boat Name</th><td>${item.boatName}</td></tr>
                    <tr><th>Type</th><td>${item.type}</td></tr>
                    <tr><th>Length (ft)</th><td>${item.length}</td></tr>
                    <tr><th>Min Price ($)</th><td>${item.minPrice}</td></tr>
                    <tr><th>Max Price ($)</th><td>${item.maxPrice}</td></tr>
                    <tr><th>Rent Range</th><td>${item.rentRange}</td></tr>
                    <tr><th>Availability</th><td>${item.availability}</td></tr>
                `;

                table.appendChild(tbody);
                card.appendChild(image);
                card.appendChild(table);
                container.appendChild(card);
            });
        }

        // Get URL parameters
        function getQueryParams() {
            var params = {};
            window.location.search.substring(1).split('&').forEach(function (pair) {
                var keyValue = pair.split('=');
                params[keyValue[0]] = decodeURIComponent(keyValue[1]);
            });
            return params;
        }

        // Call function to populate boat listings when the DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            var params = getQueryParams();
            var selectedBoat = params.boat;

            // Filter data based on selected boat
            var filteredData = data.filter(function (item) {
                return item.boatName === selectedBoat;
            });

            // If no specific boat is selected, show all boats
            if (filteredData.length === 0) {
                filteredData = data;
            }

            populateBoatListings(filteredData);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
